<%#head.html%>
<%
	var testData = {
		's':'h5'
	}
%>
<div class="test"><%= this.test %></div>
<div><%= testData.s %></div>
<img src="<%= this.staticPath %>/img/index.png" alt="">
<img src="//www.baidu.com/img/bd_logo1.png" alt="">
<ul>
	<% this.arr.forEach(function(item){ %>
		<li>
			<h3><%= item.title %></h3>
			<p><%= item.content %></p>
		</li>
	<% }) %>
</ul>
<script src="<%= this.staticPath %>/js/page/index.js?v=<%= this.version %>"></script>
<%#foot.html%>
