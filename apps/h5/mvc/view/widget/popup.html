<!-- 由于弹层的数据基本都是ajax获取的，所以此插件采用shareTmp方式，引用的时候，只需在JS中调用即可，参考index.js -->
<script type="text/html" id="widgetPopupTpl">
	<div id="widgetPopup" class="widget-popup <?= this.widgetPopupOpts.class ?>">
		<div class="widget-popup-inner">
			<p class="widget-popup-title"><?= this.widgetPopupOpts.title ?></p>
			<div>
				<? if(this.widgetPopupOpts.type === 'confirm'){ ?>
					<a href="javascript:;" class="widget-popup-btn-cancel" id="widgetPopupBtnCancel">
						<?= this.widgetPopupOpts.cancel ?>
					</a>
				<? } ?>
				<a href="javascript:;" class="widget-popup-btn-confirm <?= this.widgetPopupOpts.type === 'confirm' ? '' : 'popup100' ?>" id="widgetPopupBtnConfirm">
					<?= this.widgetPopupOpts.confirm ?>
				</a>
			</div>
		</div>
	</div>
</script>
<% this.useModule( [ 'widget/popup' ] ) %>
