<%#head.html%>
<%
	let site = this.site || {};
	let staticPath = this.site.staticPath;
%>
<div class="test"><%= this.test %> world</div>
<img src="<%= staticPath %>/img/index.png" alt="">
<img src="//www.baidu.com/img/bd_logo1.png" alt="">
<video id="bgvideo" width="100%" height="100%"  autoplay controls src="http://app.inke.com/inke/v/video.mp4" loop="" >您的浏览器不支持video标签，建议更新浏览器版本</video>
<ul>
	<% this.arr.forEach(function(item){ %>
		<li>
			<h3><%= item.title %></h3>
			<p><%= item.content %></p>
		</li>
	<% }) %>
</ul>
<script src="<%= staticPath %>/js/page/index.js?v=<%= site.version %>"></script>
<%#foot.html%>
