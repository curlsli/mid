<%#head.html%>
<%
	var testData = {
		's':'pc'
	}
%>
<div class="test"><%= this.test %> world</div>
<div><%= testData.s %></div>
<img src="<%= this.staticHost + this.pcPath %>/img/index.png" alt="">
<img src="<%= this.staticHost + this.pcPath %>/img/test/test.jpg" alt="">
<%#test/test.html%>
<img src="//www.baidu.com/img/bd_logo1.png" alt="">
<%#test/test2/test2.html%>
<video id="bgvideo" width="100%" height="100%" controls src="http://app.inke.com/inke/v/video.mp4" loop="" >您的浏览器不支持video标签，建议更新浏览器版本</video>
<ul>
	<% this.arr.forEach(function(item){ %>
		<li>
			<h3><%= item.title %></h3>
			<p><%= item.content %></p>
		</li>
	<% }) %>
</ul>
<script src="<%= this.staticHost + this.pcPath %>/js/page/index.js?v=<%= this.version %>"></script>
<script src="<%= this.staticHost + this.pcPath %>/js/page/test/test.js?v=<%= this.version %>"></script>
<%#foot.html%>
