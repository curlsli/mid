<%
	var bannerArr = this.data || [];
%>
<div class="widget-banner <%= this.class || '' %>" id="<%= this.id || 'widgetBanner' %>">
	<ul>
		<% bannerArr.length && bannerArr.forEach((item,index)=>{ %>
			<li>
				<a href="<%= item.href || '#'%>">
					<img src="<%= item.src || '' %>" alt="">
				</a>
			</li>
		<% }) %>
	</ul>
	<div class="num"></div>
	<div class="btn-wrap">
		<span class="prev"></span>
		<span class="next"></span>
	</div>
</div>
<script type="text/javascript">
	fml.vars.widgetBanner.push({
		id:'<%= this.id || "widgetBanner" %>',
		beforeCallback:<%= this.config.beforeCallback || function(){} %>,
		finishCallback:<%= this.config.finishCallback || function(){} %>,
		config:<%= JSON.stringify(this.config) %>
	})
</script>
<% this.model.useModule( [ 'widget/banner' ] ) %>
